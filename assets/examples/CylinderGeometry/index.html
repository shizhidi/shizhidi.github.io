<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Three.js Geometry Browser</title>
		<style>
			@font-face {
				font-family: 'inconsolata';
				src: url('./inconsolata.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			body {
				margin:0;
				font-family: 'inconsolata';
				font-size: 15px;
				line-height: 18px;
				overflow: hidden;
			}

			canvas { width: 100%; height: 100% }

			#newWindow {
				display: block;
				position: absolute;
				bottom: 0.3em;
				left: 0.5em;
				color: #fff;
			}
		</style>
	</head>
	<body>

		<!-- <a id='newWindow' href='./geometry-browser.html' target='_blank'>Open in New Window</a> -->

		<script src="./three.js"></script>
		<script src='./dat.gui.min.js'></script>
		<script src="./OrbitControls.js"></script>
        <script src="./d3.js"></script>
		<script>
			function updateGroupGeometry( mesh, geometry ) {

//				mesh.children[ 0 ].geometry.dispose();
				mesh.children[ 0 ].geometry.dispose();

//				mesh.children[ 0 ].geometry = new THREE.WireframeGeometry( geometry );
				mesh.children[ 0 ].geometry = geometry;

				// these do not update nicely together if shared
			}

//			document.getElementById( 'newWindow' ).href += window.location.hash;

			var twoPi = Math.PI * 2,oneDeg = Math.PI / 180;
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 50 );
			camera.position.z = 30;

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var orbit = new THREE.OrbitControls( camera, renderer.domElement );
			orbit.enableZoom = true;

			var ambientLight = new THREE.AmbientLight( 0x000000 );
			scene.add( ambientLight );

			var lights = [];
			lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

			lights[ 0 ].position.set( 0, 200, 0 );
			lights[ 1 ].position.set( 100, 200, 100 );
			lights[ 2 ].position.set( - 100, - 200, - 100 );

			scene.add( lights[ 0 ] );
			scene.add( lights[ 1 ] );
			scene.add( lights[ 2 ] );

			var mesh = new THREE.Object3D();

            mesh.add( new THREE.LineSegments(

                    new THREE.Geometry(),

                    new THREE.LineBasicMaterial( {
                        color: 0xffffff,
                        transparent: true,
                        opacity: 1
                    } )

            ) );

            /*mesh.add( new THREE.Mesh(

                    new THREE.Geometry(),

                    new THREE.MeshPhongMaterial( {
                        color: 0x156289,
                        emissive: 0x072534,
                        side: THREE.DoubleSide,
                        shading: THREE.FlatShading,
                        transparent: true,
                        opacity: 0.2
                    } )

            ) );*/

            function addCurve() {
                originalData3D.forEach(function(val,index,array){
                    var curve = new THREE.CubicBezierCurve3(
                            new THREE.Vector3( val[0].x[2], 11, val[0].z[2] ),
                            new THREE.Vector3( val[0].x[1], 8, val[0].z[1] ),
                            new THREE.Vector3( val[0].x[0], 4, val[0].z[0] ),
                            new THREE.Vector3( 0, -11, 0 )
                    );

                    var geometry = new THREE.Geometry(),color = 0x00ff00;
                    geometry.vertices = curve.getPoints( 50 );

                    if ( index > 8) color = 0xff0000;
                    var line = new THREE.Line(
                            geometry,
                            new THREE.LineBasicMaterial( {
                                color : color,
                                transparent: true,
                                opacity: (index+1) * 0.1
                            } )
                    );
                    mesh.add(line);
                });
            }

            var originalData = [
                    {dire:30,angle:0.0198,time:1462428620},
                    {dire:33,angle:0.0227,time:1462428620},
                    {dire:36,angle:0.0173,time:1462428620},
                    {dire:34,angle:0.0232,time:1462428620},
                    {dire:36,angle:0.0208,time:1462428620},
                    {dire:35,angle:0.0226,time:1462428620},
                    {dire:35,angle:0.0223,time:1462428620},
                    {dire:32,angle:0.0194,time:1462428620},
                    {dire:30,angle:0.0182,time:1462428620},
                    {dire:30,angle:0.0199,time:1462428620}
            ],originalData3D = [];
            /**
             * 按比例尺换算所需的3D数据点
             * */
            function conversion(){
                var scale = d3.scale.linear()
                        .domain([0,0.05])
                        .range([0,5]),oneDeg = Math.PI / 180;

                originalData.forEach(function(val,index,array){
                    var tempData = [],cxArray = [],cyArray = [];
                    var cx = scale(val.angle) * Math.cos(oneDeg*val.dire - Math.PI/2);
                    var cy = scale(val.angle) * Math.sin(oneDeg*val.dire - Math.PI/2);
                    var avgCx = cx / 3;
                    var avgCy = cy / 3;
                    for (var i = 1; i <= 2; i++){
                        cxArray.push(avgCx * i);
                        cyArray.push(avgCy * i);
                    }
                    cxArray.push(cx);
                    cyArray.push(cy);
                    tempData.push({
                        x : cxArray,
                        z : cyArray
                    });
                    originalData3D.push(tempData);
                });
            }

            //传递原始的倾斜角度和方位角度
            conversion();

            addCurve();

            //添加圆柱体的材质
			/*mesh.add( new THREE.Mesh(

				new THREE.Geometry(),

				new THREE.MeshPhongMaterial( {
					color: 0x156289,
					emissive: 0x072534,
					side: THREE.DoubleSide,
					shading: THREE.FlatShading
				} )

			) );*/

			var options = (function CylinderGeometry( mesh ) {

				var data = {
					radiusTop : 5,
					radiusBottom : 5,
					height : 22,
					radiusSegments : 64,
					heightSegments : 1,
					openEnded : false,
					thetaStart : 0,
					thetaLength : twoPi
				};

				function generateGeometry() {

					updateGroupGeometry( mesh,
						new THREE.CylinderGeometry(
							data.radiusTop,
							data.radiusBottom,
							data.height,
							data.radiusSegments,
							data.heightSegments,
							data.openEnded,
							data.thetaStart,
							data.thetaLength
						)
					);

				}

				/*var folder = gui.addFolder( 'THREE.CylinderGeometry' );

				folder.add( data, 'radiusTop', 1, 30 ).onChange( generateGeometry );
				folder.add( data, 'radiusBottom', 1, 30 ).onChange( generateGeometry );
				folder.add( data, 'height', 1, 50 ).onChange( generateGeometry );
				folder.add( data, 'radiusSegments', 3, 64 ).step( 1 ).onChange( generateGeometry );
				folder.add( data, 'heightSegments', 1, 64 ).step( 1 ).onChange( generateGeometry );
				folder.add( data, 'openEnded' ).onChange( generateGeometry );
				folder.add( data, 'thetaStart', 0, twoPi ).onChange( generateGeometry );
				folder.add( data, 'thetaLength', 0, twoPi ).onChange( generateGeometry );*/

				generateGeometry();

				return {};
			})(mesh);

            for (var i = 2; i < 5; i++){
                var geometry = new THREE.CircleGeometry( i, 64 );
                geometry.translate ( 0, 0, -11 );
                geometry.rotateX(oneDeg*90);
//                geometry.rotateY(oneDeg*90);
                mesh.add( new THREE.Line(
                        geometry,
                        new THREE.LineBasicMaterial( {
                            color: 0xffffff,
                            transparent: true,
                            opacity: 1
                        } )
                ) );
            }

            //添加文字
            var loader = new THREE.FontLoader();
            loader.load( '../../examples/fonts/' + 'helvetiker' + '_' + 'regular' + '.typeface.js', function ( font ) {

                var geometry = new THREE.TextGeometry( '北', {
                    font: font,
                    size: data.size,
                    height: data.height,
                    curveSegments: data.curveSegments,
                    bevelEnabled: data.bevelEnabled,
                    bevelThickness: data.bevelThickness,
                    bevelSize: data.bevelSize
                } );
                geometry.center();


			scene.add( mesh );

			var prevFog = false;
//            mesh.rotation.x = 1;

			var render = function () {

				requestAnimationFrame( render );

				var time = Date.now() * 0.001;
				if ( ! options.fixed ) {
//					mesh.rotation.y += 0.005;
//                    console.log(mesh.rotation.x);
				}

				renderer.render( scene, camera );

			};

			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );

            setInterval(function(){

            },3000);

            render();

		</script>
	</body>
</html>
