<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, HTML5!</title>				
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<!--可重复使用的元素,可用于标题和其他重要细节(博文标题、永久链接、元信息)-->
    <header>

        <!--对编号的标题元素(从<h1>到<h6>)进行分组-->
        <hgroup>

            <!--在<hgroup>和<article>里都可以包含一个<h1>。标题结构的运作方式和HTML4完全不同。-->
            <h1>My Site Name</h1>
            <h2>My Site Slogan</h2>
    
        </hgroup>
    
        <nav>
            <!--文章页面内的链接区块。规范中说只有 “主要的导航块” 才应该使用<nav>元素,如主导航区域或内容目录。-->
            <ul><!-- Main Site Nav Here --></ul>
        </nav>
    
    </header>
    
    <nav>
        <h1>Links Heading</h1>
        <ul><!-- Sidebar links --></ul>
    </nav>
    
    <section>
        <!--定义大块的内容,如-->
        <article>
    
            <header>
                <h1>Blog Post Title</h1>
                <div class="meta">
    
                    Published by Joe on
                    <time datetime="2012-05-01T12:30+00:00">
                        01 May 2012 @ 12:30pm
                    </time>
    
                </div>
            </header>
            <section>
                <!-- Actual blog post -->
            </section>
        </article>
    </section>
    
    <footer>
    
        <ul><!-- Footer Links --></ul>
        <!-- Copyright info -->
    </footer>
</body>
</html>
