<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, HTML5!</title>				
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<!--可重复使用的元素,可用于标题和其他重要细节(博文标题、永久链接、元信息)-->
    <header>

        <!--对编号的标题元素(从<h1>到<h6>)进行分组-->
        <hgroup>

            <!--在<hgroup>和<article>里都可以包含一个<h1>。标题结构的运作方式和HTML4完全不同。-->
            <h1>My Site Name</h1>
            <h2>My Site Slogan</h2>
    
        </hgroup>
    
        <nav>
            <!--文章页面内的链接区块。规范中说只有 “主要的导航块” 才应该使用<nav>元素,如主导航区域或内容目录。-->
            <ul><!-- Main Site Nav Here --></ul>
        </nav>
    
    </header>
    
    <nav>
        <h1>Links Heading</h1>
        <ul><!-- Sidebar links --></ul>
    </nav>

<!--定义大块的内容,如关键的维基文章区块或是某个重要表单。区块可以有它们自己的标题、导航及页脚。-->

    <section>
        <!--用来标记独立的可发布内容。这些内容都可以重新分发,如RSS条目、博客文章、评论、论坛帖子、新闻条目,等等。
        文章区块内也可以包含标题、导航和页脚等元素。-->
        <article>
            <header>
                <h1>Blog Post Title</h1>
                <div class="meta">
                    Published by Joe on
                    <!--如果设置了datetime属性,那么<time>元素的内容就可以是任何想用的文本,如“next Tuesday”
                    (下个星期二);如果没有设置datetime属性,那么<time>元素内的日期或时间就必须采用有效的格式(参看附录B内所示范例)-->
                    <time datetime="2012-05-01T12:30+00:00">
                        <!--解析日期之所以困难,就在于其呈现方式的多样性。<time>可以让你快速的把日期和时间按照自己选定的格式呈现
                        在用户面前,通过一个值,计算机就能轻松理解datetime属性。-->
                        01 May 2012 @ 12:30pm
                    </time>
    
                </div>
            </header>
            <section>
                <!-- Actual blog post -->
            </section>
        </article>
    </section>
    
    <footer>
        <!--页脚通常出现在页面或区块的底部,通常用来包含相关文章或链接、版权信息以及元数据等内容。-->
        <ul><!-- Footer Links --></ul>
        <!-- Copyright info -->
    </footer>
</body>
</html>
