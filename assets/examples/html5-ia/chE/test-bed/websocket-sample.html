<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Socket Sample</title>
    <script>
    if (typeof  MozWebSocket !== 'undefined') { WebSocket = MozWebSocket; }
    var ws = new WebSocket('ws://localhost:8080');
    ws.onmessage = function(e) {
        console.log(e.data);
    };
    ws.onopen = function() {
        ws.send('My Message');
    };
    ws.onerror = function(e) {
        console.log(e.reason);
    }
    </script>
</head>
<body>
    
</body>
</html>
